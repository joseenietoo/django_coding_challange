version: '2.2'

services:
  db:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=mariadb123
      - MYSQL_DATABASE=afinidatadb
      - MYSQL_USER=userafinidata
      - MYSQL_PASSWORD=passwordafinidata
    ports:
      - "3306:3306"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8080
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - db

